<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
     <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-header text-center" style="background-color:#FDCEDF;" >
            <h2>Edit Profile</h2>
        </div>
        <form th:action="@{/admin/user/update-profile/{id}(id=${user.id})}" method="post">
            <div class="card-body">
              

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" required>
                </div>
                
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                	<span th:if="${emailError}" th:text="${emailError}" style="color: red; font-size: 14px"></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
                	<span th:if="${phoneNumberError}" th:text="${phoneNumberError}" style="color: red; font-size: 14px"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" required>
                </div>
            </div>
           
            <div class="card-footer text-center" style="background-color:#FDCEDF;" >
                <button type="submit" class="btn btn-success">Save Changes</button>
			<a th:href="@{/admin/user/profile/{id}(id=${user.id})}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
