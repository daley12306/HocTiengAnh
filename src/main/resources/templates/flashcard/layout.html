<head>

<link rel="stylesheet" th:href="@{/css/flashcard_style.css}">

<script th:src="@{/js/flashcard_script.js}"></script>
</head>

<body>
	<header>
		<div th:replace="~{/flashcard/fragments/header::header}"></div>

	<main class="container">

	<footer>

</body>
</html>
