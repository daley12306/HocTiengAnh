<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student's Statistic</title>
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">
</head>
<body>
<table class="charts-css column hide-data">
    <thead>
    <tr>
        <th scope="col"> Month </th>
        <th scope="col"> Progress </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <th scope="row"> Jan </th>
        <td style="--size: 0.3;"> <span class="data"> 30 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Feb </th>
        <td style="--size: 0.5;"> <span class="data"> 50 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Mar </th>
        <td style="--size: 0.8;"> <span class="data"> 80 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Apr </th>
        <td style="--size: 1;"> <span class="data"> 100 </span> </td>
    </tr>
    <tr>
        <th scope="row"> May </th>
        <td style="--size: 0.65;"> <span class="data"> 65 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Jun </th>
        <td style="--size: 0.45;"> <span class="data"> 45 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Jul </th>
        <td style="--size: 0.15;"> <span class="data"> 15 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Aug </th>
        <td style="--size: 0.32;"> <span class="data"> 32 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Sep </th>
        <td style="--size: 0.6;"> <span class="data"> 60 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Oct </th>
        <td style="--size: 0.9;"> <span class="data"> 90 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Nov </th>
        <td style="--size: 0.55;"> <span class="data"> 55 </span> </td>
    </tr>
    <tr>
        <th scope="row"> Dec </th>
        <td style="--size: 0.4;"> <span class="data"> 40 </span> </td>
    </tr>
    </tbody>

</table>
</body>
</html>
