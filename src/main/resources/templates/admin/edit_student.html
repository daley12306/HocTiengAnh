
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
        /* Thiết lập màu nền cho toàn bộ trang */
        body {
            background-color: #f8f9fa;
        }

        /* Cải thiện kiểu dáng cho card */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ff4b8b;
            color: white;
            font-size: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background-color: #ff4b8b;
            border-color: #ff4b8b;
        }

        .btn-primary:hover {
            background-color: #f03e74;
            border-color: #f03e74;
        }

        .btn-secondary {
            background-color: #e2a9c0;
            border-color: #e2a9c0;
        }

        .btn-secondary:hover {
            background-color: #d591a3;
            border-color: #d591a3;
        }

        /* Cải thiện các ô input */
        .form-control {
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #ff4b8b;
            box-shadow: 0 0 0 0.25rem rgba(255, 75, 139, 0.25);
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-header text-center">
            <h2>Edit Profile</h2>
        </div>
    <form th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="form-group">
    <div class="container mt-4">
        <div class="card">
           
            <div class="card-body">
                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                </div>
                <!-- Added Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                </div>
                
                <!-- Added Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password"  placeholder="Leave empty to keep current password">
                </div>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>
                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
                </div>

                <!-- Address Field -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" required>
                </div>
                
                <div class="form-group">
                    <label for="isAdmin">Role</label>
                    <select class="form-control" id="isAdmin" name="isAdmin" th:value="${user.isAdmin}">
                        <option value="false" th:selected="${user.isAdmin == false}">User</option>
                        <option value="true" th:selected="${user.isAdmin == true}">Admin</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
            </div>
        </div>

        <!-- Back Button -->
        <a href="/admin/profile" class="btn btn-secondary mt-3">Back </a>
    </div>
</form>
    </div>
</div>
</body>
</html>
