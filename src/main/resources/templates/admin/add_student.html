<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
     <style>
        /* Cải thiện kiểu form và các ô input */
        .container {
            background-color: #f8e0f0;
            padding: 30px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        /* Nút Save */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Nút Cancel */
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            padding: 10px 20px;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Hiệu ứng khi focus vào ô input */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add User </h1>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
         <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" placeholder="Enter username" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password" th:value="*{password}" placeholder="Enter password" required>
        </div>
        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="*{fullName}" placeholder="Enter full name" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" placeholder="Enter email" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="*{address}" placeholder="Enter address">
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}" placeholder="Enter phone number">
        </div>
        <!-- Role -->
        <div class="mb-3">
            <label for="isAdmin" class="form-label">Role</label>
            <select class="form-control" id="isAdmin" name="isAdmin" th:value="*{isAdmin}">
                <option value="false" th:selected="*{isAdmin == false}">User</option>
                <option value="true" th:selected="*{isAdmin == true}">Admin</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/profile" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
