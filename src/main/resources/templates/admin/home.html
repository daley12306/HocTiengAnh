<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang chủ Admin</title>
<style>
body {
	font-family: 'Din Round', sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

.content {
	flex: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	padding: 2rem;
}

.welcome-message {
	background-color: #fff;
	padding: 2rem;
	border-radius: 15px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 600px;
	width: 100%;
}

.logout-button {
	width: auto;
	padding: 12px 24px;
	background-color: #ff4b75;
	color: white;
	border: none;
	border-radius: 12px;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	box-shadow: 0 4px 0 #d63d61;
	transition: all 0.1s ease;
}

.logout-button:hover {
	background-color: #ff6b8e;
	transform: translateY(0);
}

.logout-button:active {
	transform: translateY(2px);
	box-shadow: 0 2px 0 #d63d61;
}

.logout-button:focus {
	outline: none;
}

h1 {
	color: #3c3c3c;
	font-size: 36px;
	margin-bottom: 1rem;
}

p {
	color: #6f6f6f;
	font-size: 18px;
}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="content">
		<div class="welcome-message">
			<h1>
				Xin chào, <span th:text="${adminName}">Admin</span>!
			</h1>
			<p>Chào mừng bạn đến với trang quản trị.</p>
			<form th:action="@{/}" method="get">
				<button type="submit" class="logout-button" onclick="location.href='/logout'">Đăng xuất</button>
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
