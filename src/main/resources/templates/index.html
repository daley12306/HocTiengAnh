<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Tiếng Anh</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Điền vào chỗ trống</h1>
        <p>Yes! We love noodles, soup, meat, and vegetables! We <span>____</span> hotpot!</p>
        <form>
            <input type="radio" id="swim" name="answer" value="swim">
            <label for="swim">swim</label><br>
            <input type="radio" id="want" name="answer" value="want">
            <label for="want">want</label><br>
            <input type="radio" id="live" name="answer" value="live">
            <label for="live">live</label><br>
            <button type="submit">Kiểm Tra</button>
        </form>
    </div>
</body>
</html>
