<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body layout:fragment="content">
<div class="container mt-5">
  <h2 class="text-center my-4">Student Directory</h2>
  <div class="text-end mb-3">
    <a href="/admin/users/add" class="btn btn-success">Add Student</a>
  </div>
  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>First Name</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          
        </tr>
      </thead>
      <tbody>
          <tr th:each="user : ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.phone}"></td>
          <td>
            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this user?');">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
