<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <style>
        body {
            font-family: "Nunito", sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .change-password-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideInUp 0.8s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;
        }

        h1 {
            color: #3c3c3c;
            font-size: 24px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ff4b75;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4b75;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #d63d61;
            transition: all 0.1s ease;
        }

        .submit-btn:hover {
            background-color: #ff6b8e;
        }

        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d63d61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="change-password-container">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo">
            </div>
            
            <h1>Thay đổi mật khẩu</h1>

            <div th:if="${error}" style="color:red;" class="error-message">
                <p th:text="${error}"></p>
            </div>
            
            <form th:action="@{/change-password}" method="post">
                <div class="form-group">
                    <input type="password" name="password" placeholder="Mật khẩu mới" 						
                    required oninvalid="this.setCustomValidity('Thông tin này là bắt buộc')" oninput="this.setCustomValidity('')">
                </div>

                <div class="form-group">
                    <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" 
					required oninvalid="this.setCustomValidity('Thông tin này là bắt buộc')" oninput="this.setCustomValidity('')">
                </div>
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="submit-btn">Đổi mật khẩu</button>
            </form>

            <div class="success-message" th:if="${success}" th:text="${success}"></div>
        </div>
    </div>
</body>
</html>
